{% extends 'base.html' %}

{% block content  %}

<form action='/admin/updatesolution/{{Solution.id}}/' method='POST'>
    <h1>故障处理方法更新</h1>
    <p style="background-color:red;color:white;width:200px;">具体故障:</p>
    <textarea rows="2" cols="100" name="p_troublename">{{Solution.troublename}}</textarea>
    <p style="background-color:green;color:white;width:200px;">解决方案&代码:</p>
    <textarea rows="10" cols="100" name="p_solution">{{Solution.solution}}</textarea>
    </br></br>
    <input type='submit' value='更新' style="width:50px"> 
</form>
{% endblock %}
